@if (contacts$ | async; as contacts )
{
  @if (contacts.length > 0)
  {
   @for(item of contacts; track $index)
   {
      <p>{{item.name}}</p>
      <p>{{item.email}}</p>
      <p>{{item.phone}}</p>
      <p>{{item.favorite}}</p>
   }

  } 
  @else
  {
     <p> No Record Fpound</p>

  }
}
